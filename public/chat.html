<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript">
       document.body.requestFullscreen();
    </script>
  </head>
  <body class="chat">
    <!-- <center><p>Chat App</p></center> -->
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
          <button type="submit" name="button">Send</button>
        </form>
        <button type="button" id="send-location" name="button">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>


    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="/js/libs/mustache.js"></script>
    <script type="text/javascript" src="/js/libs/deparam.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
